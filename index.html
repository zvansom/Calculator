<!DOCTYPE html>
<html>
<head>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id="background">
    <h2>Zach's Math Machine</h2>
    <div id="screen">
      <p id="display">0</p>
      <p id="history"></p>
    </div>

    <div id="buttonContainer">
      <button class="red" value="ac" id="ac">AC</button>
      <button class="red" value="ce" id="ce">CE</button>
      <button value="/" id="divide">&divide</button>
      <button value="*" id="times">&times</button>

      <button value="7" id="7">7</button>
      <button value="8" id="8">8</button>
      <button value="9" id="9">9</button>
      <button value="-" id="minus">-</button>

      <button value="4" id="4">4</button>
      <button value="5" id="5">5</button>
      <button value="6" id="6">6</button>
      <button value="+" id="plus">+</button>

      <button value="1" id="1">1</button>
      <button value="2" id="2">2</button>
      <button value="3" id="3">3</button>

      <button value="=" id="equals">=</button>

      <button value="0" id="zero">0</button>
      <button value="." id="decimal">.</button>
    </div>
  </div>

  <footer>Designed and Coded by Zach VanSomeren</footer>
</body>
</html>
